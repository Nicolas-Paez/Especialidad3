<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Formularios</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .content-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .content {
      width: 100%;
      max-width: 800px;
    }
    .formulario-item {
      display: flex;
      justify-content: space-between;
      align-items: center; /* Alinea los elementos al centro */
    }
    .btn-container {
      display: flex;
      flex-direction: column; /* Coloca los botones uno encima del otro */
    }
    .btn-container .btn {
      width: 100%; /* Hace que los botones tengan el mismo ancho */
      min-width: 120px; /* Mínimo ancho para los botones */
      margin-bottom: 5px; /* Espacio entre los botones */
    }
    .titulo-container {
      flex: 1; /* Ocupa el espacio disponible */
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <div class="content">
      <div class="container">
        <h1 class="mb-4 text-center">Lista de Formularios</h1>

        <div class="mb-4 text-center">
          <a href="{% url 'crear_formulario' %}" class="btn btn-primary">Crear Nuevo Formulario</a>
        </div>

        <ul class="list-group mb-4">
          {% for formulario in formularios %}
            <li class="list-group-item formulario-item">
              <div class="titulo-container">
                <h5 class="mb-1">{{ formulario.titulo }}</h5>
                <p class="mb-0">{{ formulario.descripcion }}</p>
              </div>
              <div class="btn-container">
                <a href="{% url 'ver_formulario' formulario.id %}" class="btn btn-success btn-sm">Responder</a>
                <form action="{% url 'eliminar_formulario' formulario.id %}" method="POST" style="display:inline;">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que deseas eliminar este formulario?');">Eliminar</button>
                </form>
              </div>
            </li>
          {% empty %}
            <li class="list-group-item text-center">No hay formularios disponibles</li>
          {% endfor %}
        </ul>

        <div class="text-center">
          <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Volver a la Página Principal</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
