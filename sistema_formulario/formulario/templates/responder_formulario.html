<form method="POST">
    {% csrf_token %}
    <h2>{{ formulario.titulo }}</h2>

    {% for pregunta in preguntas %}
        <div>
            <h3>{{ pregunta.texto }}</h3>
            {% for opcion in pregunta.opciones.all %}
                <input type="radio" name="pregunta_{{ pregunta.id }}" value="{{ opcion.id }}" required> {{ opcion.texto }}<br>
            {% endfor %}
        </div>
    {% endfor %}

    <input type="hidden" name="estudiante_id" value="12345">  <!-- Id del estudiante -->
    <input type="hidden" name="email" value="correo@ejemplo.com">  <!-- Email del estudiante -->

    <button type="submit">Enviar Respuestas</button>
</form>
