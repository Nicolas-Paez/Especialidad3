<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Formularios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Lista de Formularios</h1>

        <div class="mb-4">
            <a href="{% url 'crear_formulario' %}" class="btn btn-primary">Crear Nuevo Formulario</a>
        </div>

        <ul class="list-group mb-4">
            {% for formulario in formularios %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <h5>{{ formulario.titulo }}</h5>
                        <p>{{ formulario.descripcion }}</p>
                        <a href="{% url 'ver_formulario' formulario.id %}" class="btn btn-success btn-sm">Responder</a>
                    </div>
                    <form action="{% url 'eliminar_formulario' formulario.id %}" method="POST" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que deseas eliminar este formulario?');">Eliminar</button>
                    </form>
                </li>
            {% empty %}
                <li class="list-group-item text-center">No hay formularios disponibles</li>
            {% endfor %}
        </ul>

        <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Volver a la Página Principal</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
